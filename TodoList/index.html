<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1>Todo List</h1>
      <form id="todo-form">
        <input
          type="text"
          id="todo-form-input-box"
          placeholder="Enter new task..."
        />
        <button id="todo-form-submit" type="submit">Add Task</button>
      </form>
    </header>
    <main>
      <h2>Tasks</h2>
      <div id="task-list"></div>
    </main>
    <script src="./index.mjs" type="module"></script>
  </body>
</html>
